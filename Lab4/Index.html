<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
<script>
	var input1 = window.prompt("Please enter first number");
	var input2 = window.prompt("Please enter second number");
	var num1 = parseInt(input1);
	var num2 = parseInt(input2);
	if (input1 > input2) {
		document.body.style.backgroundColor = 'lightblue';
		document.write(input1 + ">" + input2);
	} else if(input1 < input2) {
		document.body.style.backgroundColor = 'lightgreen';
		document.write(input1 + "<" + input2);
	} else {
		document.body.style.backgroundColor = 'lightyellow';
		document.write(input1 + "=" + input2);
	}
</script>
	<input type="button" value="1stButton" onClick=document.write(input1); >
	<input type="button" value="2ndButton" onClick=document.write(input2); >
</body>

</html>
