<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style>
	body {background-color: linen;}
	h1 {text-decoration: underline;}
	h4 {color: darkred; font-family: tahoma, arial}
	#clr {color: lightblue;}
	span {color: darkred;}
	.num span {color: inherit;}

</style>

</head>
<body>

<p><h1>New HTML5 Input Types Demo</h1></p>

<p><h4>This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.</h4></p>
<label>Color:
	<input type="Color" autofocus />
		(Hexadecimal code such as <span id="clr">#ADD8E6</span>)
</label>

<p><form action="/action_page.php">
	<label for="date" >Date:</label>
	<input type="date" id="date" name="date">
		<span>(yyyy-mm-dd)</span>
</form></p>

<p><form>
	<label for="email">Email:</label>
	<input type="email" name="email" placeholder="name@domain.com">
		<span>(name@domain.com)</span>
</form></p>

<div class="num" style="color: darksalmon;">
<p><form action="/action_page.php">
	<label for="number">Number:</label>
	<input type="number" id="number" name="number" min="0" max="7" value="4">
		<span>(Enter a number between 0 and 7)</span>
</form><p></div>

<p><form action="/action_page.php" method="get">
	<label for="range">Range:</label>
	<input type="range" id="range" name="range" min="0" max="20" value="10">
</form></p>

<p><form action="/action_page.php">
	<label for="search">Search:</label>
	<input type="search" id="search" name="search" placeholder="search query">
</form></p>

<p><form action="/action_page.php">
	<label for="time">Time:</label>
	<input type="time" id="time" name="time">
</form></p>

<p><form action="/action_page.php">
	<input type="submit" name="submit">
	<input type="reset" name="clear">
</form></p>


</body>
</html>
